<!DOCTYPE html>
<html>
<head>
    <title>Temperature Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles.css -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Temperature Prediction</h1>
        <form action="/predict_temperature" method="GET">
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Temperature</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, only if you want to use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
