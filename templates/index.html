<!DOCTYPE html>
<html>
<head>
    <title>Temperature Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles.css -->
    <style>
        body {
    background-image: url("{{ url_for('static', filename='earth.jpg') }}");
    background-size: cover;
    background-repeat: no-repeat;
  }
  
    </style>

</head>

<body>

    <div class="container">
        <h1>Temperature Prediction</h1>
        <form action="/predict_temperature" method="GET">
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required width="50%">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Temperature</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, only if you want to use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style> 

  .container {
    max-width: 500px;
    margin-top: 100px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 50%;
  }

    
    </style>
</body>
</html>
